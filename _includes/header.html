<header id="header" class="flex justify-between items-center w-full">
    <h1 id="title" class="w-2/16">
        <a href="{{ '' | absolute_url }}" class="inter">
            <strong class="block" style="line-height: 0.9;">
                {% assign words = site.title | split: ' ' %}
                {% for word in words %}
                <span class="block">{{ word }}</span>
                {% endfor %}
            </strong>
            <span class="block">{{ site.subtitle }}</span>
        </a>
    </h1>
</header>
