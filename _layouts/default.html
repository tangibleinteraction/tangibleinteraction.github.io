<html>

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">

            {% include header.html %}

            <div class="container">

                {% include sidebar.html %}

                <div id="content" class="standard-grid {% unless page.title %}index{% endunless %}">
                    <div class="standard-column">
                        {{ content }}
                    </div>
                    <div class="standard-column">
                        {% if page.people %}
                        <p class="bold">People</p>
                        {% for person in page.people %}
                            <p>
                                <span class="bold">{{ person.name }}</span> {{ person.description }}
                            </p>
                        {% endfor %}
                        {% endif %}
                    </div>
                </main>
            </div>
        </div>

    </div>

    {% include footer.html %}

</body>

</html>
